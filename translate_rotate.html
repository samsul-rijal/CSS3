<!DOCTYPE html>
<html>
<head>
	<title>Translate dan Rotate</title>

	<style>
		#div1 {
			width: 100px; height: 100px; background: orange;
			transform: translate(50px 50px);
		}
		#div2 {
			width: 100px; height: 100px; background: red;
			transform: rotate(-40deg);
		}

		#div3 {
			width: 100px; height: 100px; background: yellow;
			transform: scale(1.5.0.5);
		}
		#div4 {
			width: 100px; height: 100px; background: aqua;
			transform: skew(10deg, 10deg);
		}

	</style>

</head>
<body>

	<h1>Translate</h1>
	<div id="div1"></div>

	<h1>Rotate</h1>
	<div id="div2"></div>

	<h1>Scale</h1>
	<div id="div3"></div>

	<h1>Skew</h1>
	<div id="div4"></div>


</body>
</html>
