<!DOCTYPE html>
<html>
<head>
	<title>Border Radius</title>

	<style>
		#box{
			width: 100px;
			height: 100px;
			background: yellow;
			border-radius: 10px;
		}

		#box2{
			margin: 5px 5px;
			width: 100px;
			height: 100px;
			background: blue;
			border-radius: 50px;
		}

	</style>

</head>
<body>

	<div id="box"></div>
	<div id="box2"></div>

</body>
</html>
