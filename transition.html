<!DOCTYPE html>
<html>
<head>
	<title>Transition</title>

	<style>
		div {
			width: 100px; height: 100px; background: blue; margin-bottom: 5px;
			transition: width 1s, background 1s;
		}

		#div3 {
			transition: height 1s;
		}

		#div1:hover {
			width: 200px;
		}

		#div2:hover {
			/*transition-delay: 2s;*/
			background: red;
		}		

		#div3:hover {
			transition-timing-function: ease-in-out;
			height: 120px;
		}
	</style>

</head>
<body>

	<h1>Transition</h1>
	<div id="div1"></div>
	<div id="div2"></div>
	<div id="div3"></div>

</body>
</html>
