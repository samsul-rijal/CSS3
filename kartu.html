<!DOCTYPE html>
<html>
<head>
	<title>Flipcard</title>

	<style>

		body {
			margin-bottom: 500px;
			margin-left: 50px;
		}

		#card {
			background: blue;
			width: 200px; height: 200px;
			transition: transform 2s;
			border: 2px solid black;
		}

		#card:hover {
			transform: rotateY(180deg);
		}

	</style>

</head>
<body>

	<h1>Flipcard</h1>
	<div id="box">
		<div id="card">
			<div id="front">Samsul</div>
			<div id="back">Rijal</div>
		</div>
	</div>

</body>
</html>
